handlers:
- url: /
  script: fx-start.app
    
- url: /?cron=1
  script: fx-start.app
  login: admin
  
- url: /?checkPatterns=1
  script: fx-monitor.app
  login: admin

- url: /?sendEmailForPatternAlert=1
  script: fx-monitor.app
  login: admin
  
- url: /?c=1
  script: fx-monitor.app
  
- url: /static
  static_dir: static

libraries:
- name: webapp2
  version: latest