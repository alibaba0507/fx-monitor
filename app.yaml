application: fx-monitor
version: 1
runtime: python27
threadsafe: true
api_version: 1

#instance_class: B8
#basic_scaling:
#  max_instances: 1
#  idle_timeout: 10m

inbound_services:
- warmup

#automatic_scaling:
#  max_idle_instances: 1
